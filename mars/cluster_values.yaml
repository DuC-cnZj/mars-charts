affinity: {}

# 使用s3时，可以不开启 persistent 
persistent:
  storageClassName: ""
  enabled: false
  storage: 10Gi

# 'standalone' 单机, 'cluster' 集群
mode: "cluster"

# cluster
redis:
  enabled: true
  master:
    persistence:
      enabled: false
  auth:
    password: "mars-redis-password"
  replica:
    replicaCount: 0

replicaCount: 2

