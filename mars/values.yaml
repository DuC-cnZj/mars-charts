# Default values for charts.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: duc/mars
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "user-mars"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
      - path: /
        backend:
          serviceName: chart-example.local
          servicePort: 80
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

conf: |
  debug: false

  profile_enabled: false

  # 如果在集群外部，则需要配置，否则不用
  kubeconfig: ""

  # database 外部数据库
  db_host: xx.xx.xx.xx
  db_port: 3306
  db_database: mars
  db_username: root
  db_password: ""

  # 通配符域名，自动生成对应命名空间下的 https 域名
  wildcard_domain: "*.test.local"
  # cert-manager 的 cluster_issuer 名称
  cluster_issuer: "prod"
  # 集群外网访问 ip
  cluster_ip: "xx.xx.xx.xx"

  gitlab_token: ""
  gitlab_baseurl: "https://gitlab.com/api/v4"

  # imagepullsecrets: docker 私有镜像仓库需要配置相关的账号密码以及仓库地址
  imagepullsecrets:
    - username: "jack"
      password: "12345"
      email: "jack@example.com"
      server: "registry.cn-hangzhou.aliyuncs.com"
    - username: "john"
      password: "12345"
      email: "john@example.com"
      server: "registry.cn-hangzhou.aliyuncs.com"
